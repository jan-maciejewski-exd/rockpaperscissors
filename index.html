<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: rgb(55, 43, 27); color: rgb(198, 200, 235);">
    <h1>Rock-Paper-Scissors!</h1>
    <div>
        <p class="welcome">test</p> 
        <ul>
            <li><button class="rock">rock</button></li>
            <li><button class="paper">paper</button></li>
            <li><button class="scissors">scissors</button></li>
        </ul>
    </div>
    <div>
        <p>picks:</p>
        <ul>
            <li class="hPick"></li>
            <li class="cPick"></li>
        </ul>
    </div>
    <div>
        <h2>Scores:</h2>
        <ul>
            <li class="hScore">Human score: 0</li>
            <li class="cScore">Computer score: 0</li>
        </ul>
    </div>

    <script src="./javascript.js"></script>
</body>
</html>
